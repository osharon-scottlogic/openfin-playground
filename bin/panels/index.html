<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Panel</title>
	<script>
		function updateValue() {
			document.body.innerHTML=`[ ${window.innerWidth} x ${window.innerHeight} ]`;
		}

		window.addEventListener("resize",updateValue);
		window.addEventListener("load",updateValue);
	</script>
	<link rel="stylesheet" type="text/css" href="../styles/openfin-default.css">
	<style>
		html {
			font-size: 62.5%;
			height: 100%;
		}
		body {
			align-items: center;
			background-color: var(--of-default-grey-dark);
			color: var(--of-default-charcoal-light);
			display: flex;
			justify-content: center;
			font-family: Arial, Helvetica, sans-serif;
			font-size: 1.4rem;
			height: 100%;
			margin: 0;
		}
	</style>
</head>
